<!-- 
  Это не полноценный HTML-документ. Здесь только фрагмент, который мы будем вставлять.
  Внутренний тег <style> поможет инкапсулировать стили для этого конкретного стикера.
-->
<style>
    /* 
     Мы стилизуем сам стикер (#signature-sticker) и его содержимое.
     Все позиционирование (top, left, transform) теперь здесь.
    */
    #signature-sticker {
        position: absolute;
        top: 0px;
        left: 20px;
        transform: rotate(-8deg);
        width: 140px; /* Можно задать размеры здесь */
    }

    #signature-sticker img {
        width: 100%; /* Картинка подстраивается под размер родителя */
        height: auto;
        mix-blend-mode: multiply;
        opacity: 0.9;
    }
</style>

<!-- 
  Сам стикер с уникальным ID, чтобы стили выше его нашли.
  Изображение внутри.
-->
<div id="signature-sticker">
    <img src="/stickers/signature.png" alt="Signature" />
</div>
